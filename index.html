<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Glider</title>
  </head>
  <body>
    <section class="glider">
      <div class="glider-container">
        <div class="glider-root" style="display: block">
          <div class="banner1 glider-slide">
            <img
              src="./public/images/slider1-bg.jpg"
              class="glider-item banner-bg"
              style="
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform-origin: 0% 0%;
              "
            />
            <img
              src="./public/images/slider1-el1.png"
              class="glider-item banner-bg-el1"
              style="
                top: 48%;
                left: 12%;
                width: 100%;
                height: 60%;
                transform-origin: -12% -75%;
              "
            />
            <img
              src="./public/images/slider1-el2.png"
              class="glider-item banner-bg-el2"
              style="
                top: 30%;
                left: 0%;
                width: 100%;
                height: 70%;
                transform-origin: 0% -35.72%;
              "
            />
            <div class="banner-text">
              <h2>Artthaus Studios</h2>
              <p>A large format exhibition space</p>
            </div>
          </div>

          <div class="banner2 glider-slide">
            <img
              src="./public/images/slider2-bg.jpg"
              class="glider-item banner-bg"
              style="
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform-origin: 0% 0%;
              "
            />
            <img
              src="./public/images/slider2-el1.png"
              class="glider-item banner-bg-el1"
              style="
                top: 55%;
                left: 35%;
                width: 30%;
                height: 45%;
                transform-origin: -133.333% -111.111%;
              "
            />
            <div class="banner-text">
              <h2>Artthaus Studios 2</h2>
              <p>A large format exhibition space</p>
            </div>
          </div>

          <div class="banner3 glider-slide">
            <img
              src="./public/images/slider3-bg.jpg"
              class="glider-item banner-bg"
              style="
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform-origin: 0% 0%;
              "
            />
            <img
              src="./public/images/slider3-el1.png"
              class="glider-item banner-bg-el1"
              style="
                top: 30%;
                left: 0%;
                width: 100%;
                height: 70%;
                transform-origin: 0% -35.7143%;
              "
            />
            <img
              src="./public/images/slider3-el2.png"
              class="glider-item banner-bg-el2"
              style="
                top: 10%;
                left: 25%;
                width: 15%;
                height: 40%;
                transform-origin: -166.667% -25%;
              "
            />
            <img
              src="./public/images/slider3-el3.png"
              class="glider-item banner-bg-el3"
              style="
                top: 30%;
                left: 65%;
                width: 10%;
                height: 27%;
                transform-origin: -650% -111.111%;
              "
            />
            <div class="banner-text">
              <h2>Artthaus Studios 3</h2>
              <p>A large format exhibition space</p>
            </div>
          </div>
        </div>

        <a class="prev" onclick="currentSlide(-1)">❮</a>
        <a class="next" onclick="currentSlide(1)">❯</a>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
